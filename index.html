<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>LVL 25 - Multiplayer Life</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #music-toggle {
            font-size: 48px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #music-toggle:hover {
            transform: scale(1.2);
        }

        .container {
            text-align: center;
            margin-top: 150px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Müzik kontrol ikonu -->
    <div id="music-toggle">🔊</div>

    <!-- Müzik elementi (gizli) -->
    <audio id="bg-music" loop>
        <source src="i_wanna_be_yours.mp3" type="audio/mpeg" />
        Tarayıcınız ses çalmayı desteklemiyor.
    </audio>

    <!-- Ana içerik -->
    <div class="container">
        <h1>🎮 Level 25'e Hoş Geldin</h1>
        <p>Multiplayer hayatımın en iyi oyuncususun 💖</p>

        <button onclick="window.location.href='level24.html'">⬅️ Last Level</button>
        <button onclick="window.location.href='level26.html'">Next Level ➡️</button>
    </div>

    <!-- Müzik kontrol scripti -->
    <script>
        const music = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('music-toggle');
        let isPlaying = false;

        toggleBtn.addEventListener('click', async () => {
            try {
                if (isPlaying) {
                    music.pause();
                    toggleBtn.textContent = '🔊';
                } else {
                    await music.play();
                    toggleBtn.textContent = '🤍';
                }
                isPlaying = !isPlaying;
            } catch (e) {
                console.error("Müzik çalınamadı:", e);
                alert("Müzik çalınamadı. Tarayıcının ses izni verdiğinden emin ol.");
            }
        });
    </script>

</body>
</html>
