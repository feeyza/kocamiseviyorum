<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>LVL 25 - Multiplayer Life</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Müzik -->
    <audio id="bg-music" loop>
        <source src="i_wanna_be_yours.mp3" type="audio/mpeg" />
        Tarayıcınız ses çalmayı desteklemiyor.
    </audio>

    <!-- Ana içerik -->
    <div class="container">
        <h1>🎮 Level 25'e Hoş Geldin</h1>
        <p>Multiplayer hayatımın en iyi oyuncususun 💖</p>

        <button onclick="goToLevel('level24.html')">⬅️ Last Level</button>
        <button onclick="goToLevel('level26.html')">Next Level ➡️</button>
    </div>

    <script>
        function goToLevel(url) {
            const audio = document.getElementById("bg-music");

            // Kullanıcı etkileşimiyle müziği başlat
            audio.play().then(() => {
                // Müzik başladıktan 1 saniye sonra yönlendir
                setTimeout(() => {
                    window.location.href = url;
                }, 1000);
            }).catch((e) => {
                console.log("Müzik çalınamadı:", e);
                // Eğer müzik çalmazsa direkt yönlendir
                window.location.href = url;
            });
        }
    </script>
</body>
</html>
