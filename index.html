<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>LVL 25 - Multiplayer Life</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Müzik butonu stil */
        #music-toggle {
            font-size: 48px;
            cursor: pointer;
            border: none;
            background: none;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease;
        }

        #music-toggle:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Müzik -->
    <audio id="bg-music" loop>
        <source src="i_wanna_be_yours.mp3" type="audio/mpeg" />
        Tarayıcınız ses çalmayı desteklemiyor.
    </audio>

    <div class="container">
        <!-- Müzik kontrol butonu -->
        <button id="music-toggle" title="Tıklayarak müziği aç/kapat">🔊</button>

        <!-- Başlık ve açıklama -->
        <h1>🎮 Level 25'e Hoş Geldin</h1>
        <p>Multiplayer hayatımın en iyi oyuncususun 💖</p>

        <!-- Butonlar -->
        <button onclick="window.location.href='level24.html'">⬅️ Last Level</button>
        <button onclick="window.location.href='level26.html'">Next Level ➡️</button>
    </div>

   <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    let isPlaying = false;

    toggleBtn.addEventListener('click', async () => {
        try {
            if (isPlaying) {
                music.pause();
                toggleBtn.textContent = '🔊';
            } else {
                await music.play();
                toggleBtn.textContent = '🤍';
            }
            isPlaying = !isPlaying;
        } catch (e) {
            console.error("Müzik çalınamadı:", e);
            alert("Müzik çalınırken bir hata oluştu. Lütfen sesi açtığından ve tarayıcı izin verdiğinden emin ol.");
        }
    });
</script>
