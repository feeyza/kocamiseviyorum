<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>LVL 25 - Multiplayer Life</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 999;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Müzik -->
    <audio id="bg-music" loop>
        <source src="i_wanna_be_yours.mp3" type="audio/mpeg">
        Tarayıcınız ses çalmayı desteklemiyor.
    </audio>

    <!-- Müzik Açma / Durdurma Butonu -->
    <button id="music-toggle" title="Müziği Aç/Kapat">🎧</button>

    <!-- Ana içerik -->
    <div class="container">
        <h1>🎮 Level 25'e Hoş Geldin</h1>
        <p>Multiplayer hayatımın en iyi oyuncususun 💖</p>
        <button onclick="window.location.href='level24.html'">⬅️ Last Level</button>
        <button onclick="window.location.href='level26.html'">Next Level ➡️</button>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('music-toggle');
        let isPlaying = false;

        toggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                toggleBtn.textContent = '🎧';
            } else {
                music.play();
                toggleBtn.textContent = '🔊';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
