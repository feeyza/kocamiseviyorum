<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>LVL 25 - Multiplayer Life</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Müzik etiketi -->
    <audio id="bg-music" loop>
        <source src="i_wanna_be_yours.mp3" type="audio/mpeg" />
        Tarayıcınız ses çalmayı desteklemiyor.
    </audio>

    <div class="container">
        <h1>🎮 Level 25'e Hoş Geldin</h1>
        <p>Multiplayer hayatımın en iyi oyuncususun 💖</p>

        <!-- Ses başlat + sayfa yönlendirme -->
        <button onclick="playMusicAndGo('level24.html')">⬅️ Last Level</button>
        <button onclick="playMusicAndGo('level26.html')">Next Level ➡️</button>
    </div>

    <script>
        function playMusicAndGo(url) {
            const music = document.getElementById("bg-music");
            music.play().catch((e) => {
                console.log("Müzik oynatılamadı:", e);
            });
            setTimeout(() => {
                window.location.href = url;
            }, 500); // 0.5 saniye sonra yönlendir, müzik başlasın
        }
    </script>
</body>
</html>
